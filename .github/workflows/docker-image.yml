name: Build and Push Docker image

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"   # triggers when you push tags like v1.0, v1.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your Spring Boot project
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java for building Spring Boot
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build the Spring Boot JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          # Extract version from tag or use 'latest'
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          else
            VERSION=latest
          fi

          echo "Building Docker image with tags: latest and $VERSION"
          docker build -t arjundhatbale/secondhubrepo:latest .
          docker tag arjundhatbale/secondhubrepo:latest arjundhatbale/secondhubrepo:$VERSION

      # Push Docker image
      - name: Push Docker image
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          else
            VERSION=latest
          fi

          docker push arjundhatbale/secondhubrepo:latest
          docker push arjundhatbale/secondhubrepo:$VERSION
